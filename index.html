<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Coding Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arcade Coding Tracker</h1>
        <p>Enter your goal and progress:</p>
        <label for="goalTickets">Goal Tickets:</label>
        <input type="number" id="goalTickets" required>
        <br>
        <label for="collectedTickets">Collected Tickets:</label>
        <input type="number" id="collectedTickets" required>
        <br>
        <button onclick="calculateHours()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
